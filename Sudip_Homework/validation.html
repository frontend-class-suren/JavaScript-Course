<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>Registration Form</h1>
        <form name="myForm" onsubmit=" return validateForm()">
        User id: <input type="number" name="id"><br><br>
        Password: <input type="password" name="password"><br><br>
        Name: <input type="text" name="name"><br><br>
        Address: <input type="address" name="address"><br><br>
        Country:<input type="text" name="country"><br><br>
        ZIP Code: <input type="number" name="code"><br><br>
        Email:<input type="email" name="email"><br><br>
        Sex:<input type="radio">Male <input type="radio">Female <br><br>
        Language:<input type="checkbox">English<input type="checkbox">Non English <br><br>
        About: <br><textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>



    <script src="validation.js"></script>
</body>
</html>
