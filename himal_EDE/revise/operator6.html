<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js operators</title>
</head>
<body>
    <h1>JAVASCRIPT OPERATORS</h1>
    <h3> This one is about %= operator</h3>
    <p id="demo"></p>
    <script>
        var x = 12;
        x %= 5;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
