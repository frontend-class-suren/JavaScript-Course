<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>
    <h1> Welcome to real world</h1>
    <h2> This is a supplementary for your virtual real world </h2>
    <script>
    function showData(name, amt) {
    alert(' Hello ' + name + '\n Your entered number is ' + amt);
    }
    
    function getData(callback) {
    var name = prompt(" Welcome to the realworld generater \n What do i call you by?");
    var amt = prompt(" plz enter your desired numbers...");
    callback(name, amt);
    }
    
    getData(showData);
    </script>
    </body>
