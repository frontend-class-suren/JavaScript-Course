<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="LOGIN.CSS">
    <link rel="stylesheet" href="LOGIN.JS">
</head>
<body>

<div class="loginform">
    <h1>Login Form</h1>
    <div class="login">
        <button class="button1" onclick="toggleForm('login')">Login</button>
        <button class="button2" onclick="toggleForm('signup')">Signup</button>
    </div>
    <form id="login-form" class="active">
        <input type="text" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Forgot your password? <a href="#" style="color: #f08080;">Reset it here</a></p>
    </form>
    <form id="signup-form">
        <input type="text" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" style="color: #ffa07a;">Login here</a></p>
    </form>
</div>

</body>
</html>
