<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nishal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form action="">
        <input id="name" type="text" name="name" placeholder="Name">
        <input id="address" type="text" name="address" placeholder="Address">
        <button onclick="myfunction()" type="button">Add</button>
    </form>
    <table id="myTable">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function myfunction() {
            let nameInput = document.getElementById("name");
            let addressInput = document.getElementById("address");
            let nameValue = nameInput.value.trim();
            let addressValue = addressInput.value.trim();

            if (nameValue !== "") {
                let table = document.getElementById("myTable").getElementsByTagName("tbody")[0];
                let newRow = table.insertRow(-1);

                let serialNumber = table.rows.length;
                let snCell = newRow.insertCell(0);
                snCell.textContent = serialNumber;

                let nameCell = newRow.insertCell(1);
                nameCell.textContent = nameValue;

                let addressCell = newRow.insertCell(2);
                addressCell.textContent = addressValue;

                nameInput.value = "";
                addressInput.value = "";
            } else {
                alert("Please enter a name before adding!");
            }
        }
    </script>
</body>
</html>
