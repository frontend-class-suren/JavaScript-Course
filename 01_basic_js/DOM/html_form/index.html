<!DOCTYPE html>
<html>
  <head>
    <title>First JS</title>
    <script>
      var flag=true;
      function commentform(){
      var nishal="<form action='Comment'>Enter Name:<br><input type='text' name='name'/><br/>Enter Email:<br><input type='email' name='email'/><br>Enter Comment:<br/>     <textarea rows='5' cols='70'></textarea><br><input type='submit' value='Post Comment'/></form>";
      var newNishal ="<h4>Now Form is Hide</h4>";
      if(flag){
      document.getElementById("mylocation").innerHTML=nishal;
      flag=false;
      }else{
      document.getElementById("mylocation").innerHTML=newNishal;
      flag=true;
      }
      }

  </head>
  <body>
    <button onclick="commentform()">Comment</button>
    <div id="mylocation"></div>
  </body>
</html>
