<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function displaySum(sum){
            document.getElementById('demo').innerHTML = sum;
        }
        function calculatedResult(num1, num2, num3){
            result = (num1+num2+num3);
            return result;
        }
        let outcome = calculatedResult(1,1,1);
        displaySum(outcome);
    </script>
</body>
</html>
