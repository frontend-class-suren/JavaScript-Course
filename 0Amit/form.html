<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div id="for-login">
            <h1>Login Form</h1> <br>
        </div>
        <div id="form" class="option">
            <button id="logbutton" class="buttonlog">Login</button>
            <button id="sigbutton" class="buttonsign">Signup</button>
        </div>

        <div id="basepart">
            <form> 
            <br>
            <input type="text" placeholder="Email Address"required>
            <br><br>
            <input type="password" placeholder="Password"required> 
            <br><br>
            <a href="#">Forgot Password?</a>
            <br><br>
            <button class="loginbutton"> <p>Login</p></button><br><br>
            <span>Not a member? </span><a href="#"> Signup now</a>

        </form>
    </div>
    
 </div>
</body>
</html>
